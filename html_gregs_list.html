<!DOCTYPE html>
<html>
<head>
	<title>Greg's List</title>
	<meta charset="utf-8" name="description" content="Thinkful exercise for basic html and css practice">
	<link rel="stylesheet" type="text/css" href="meyerweb_reset.css">
	<link rel="stylesheet" type="text/css" href="css_gregs_list.css">
</head>
<body>
	<nav>
			<h1><a href="https://gregslist.com"><span class="title">Greg's List</span></a></h1>
			<ul>
				<li><a href="https://gregslist.com/post"><span class= "right">Post</span></a></li> 
				<li><a href="https://gregslist.com/account"><span class= "right">Account</span></a></li>
			</ul>
	</nav>
<main>
	<h2>Search Jobs</h2>
	<form>
		<input type="text" name="search" placeholder="Developer, designer, internship...">
		<a class="search_button" href="http://gregslist.com/search"><img class="magnify" src="magnifying-glass.png"></a>
	</form>
	<div class="prev_next">
		<div class="prev"><a href="https://gregslist.com/prev"><span class="left_anchor prev_next">prev</span></a></div>
		<div class="current"><span class="prev_next">1 to 100 of 179</span></div>
		<div class="next"><a href="https://gregslist.com/next"><span class="right_anchor prev_next">next</span></a></div>
	</div>	
	<div class="listing">
		<div class="listing_line">
			<p><span class="date_location">June 22</span></p>
			<p><a href="http://gregslist.com/1"><span class="job_title">Technical Project Manager</span></a></p>
			<p><span class="date_location">Midtown East</span></p>
		</div>
		<div class="listing_line">
			<p><span class="date_location">June 21</span></p>
			<p><a href="http://gregslist.com/2"><span class="job_title">Frontend Developer</span></a></p>
			<p><span class="date_location">SoHo</span></p>
		</div>
		<div class="listing_line">
			<p><span class="date_location">June 20</span></p>
			<p><a href="http://gregslist.com/3"><span class="job_title">Senior Python Developer / Cofounder</span></a></p>
			<p><span class="date_location">Flatiron</span></p>
		</div>
	</div>
</main>

</body>
</html>
